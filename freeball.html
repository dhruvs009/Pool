<html>
    <head>
        <title>Freeball</title>
    </head>
    <style>
        .button {
            background-color: rgb(0,0,150); /* Green */
            border: none;
            color: white;
            height:17%;
            width:33%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 25px;
            border-radius: 40px;
        }
    </style>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="freeball.js"></script>
        <button class="button" style="position:absolute; left: 10px; top:30%" onclick="changex(180)">
                MOVE LEFT
        </button>
        <button class="button" style="position:absolute; right: 10px; top:30%" onclick="changex(0)">
                MOVE RIGHT
        </button>
        <button class="button" style="position:absolute; left:33.33%; top:10%" onclick="change(-90)">
                MOVE UP
        </button>
        <button class="button" style="position:absolute; left:33.33%; bottom:33%" onclick="change(90)">
                MOVE DOWN
        </button>
        <button class="button" style="width:100%; position:absolute; left:0%; bottom:5%" onclick="placed(1,90)">
                DONE
        </button>
    </body>
</html>
